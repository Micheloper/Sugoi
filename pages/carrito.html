    <meta charset="UTF-8">

</head>
<body class="carrito">

    <form class="formulario">
        
        <div class="fila">
            <div class="columna">
              <div class="columna__group">
                <label for="Nombre">Nombre </label>
                <input id="Nombre">
              </div>
              <div class="columna__group">
                <label for="Direccion">Direccion</label>
                <input type="tel" id="Direccion">
              </div>
              <div class="columna__group">
                <label for="Numero para Contacto">Numero para Contacto </label>
                <input type="email" id="Numero para Contacto">
              </div>
              <div class="columna__group">
                <label for="Fecha | Horario">Fecha | Horario</label>
                <input type="datetime-local" id="Fecha | Horario">
              </div>
              <div class="columna__group">
                <label for="Metodo de Pago">Metodo de Pago</label>
                <select id="Metodo de Pago">
                  <option value="" selected="selected">Selecione Uno</option>
                  <option value="Efectivo" >Efectivo</option>
                  <option value="MercadoPago" >MercadoPago</option>
                  <option value="Transferencia" >Transferencia</option>
                </select>
              </div>
            </div>
        
                <div class="columna">
                    <legend>Metodo de Entrega</legend>
                    <label> <input type="radio" id="taxi_car" name="conjunto" value="opción 1"> Delivery </label>
                    <label> <input type="radio" id="taxi_van" name="conjunto" value="opción 2"> Retirar </label>
        
                    <fieldset>
                        <legend>Personalizar</legend>
                        <label> <input type="checkbox" > Si </label>
                        <label> <input type="checkbox" > No </label>
                    </fieldset>
                </div>
        </div>
          
          <div class="fila">
            <input type="submit" name="" id="" value="Finalizar Pedido">
            <input type="Reset" name="" id="" value="Resetar Pedido">
          </div>
        </form>
    <div>

        </a>
    </div>
